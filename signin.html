<body>

    <!--img id="bg" src="images/signin-bg.jpg" /-->

    <div id="overlay">
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img alt="Travscapade" src="images/logo.png" id="site_brand" class="clip-square">
                </a>
                <p alt="Travscapade" id="site_brand_text">Travscapade</span></p>
            </div>
        </div>

    <div id="intro">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/cn10Vc9Wo80?rel=0&autoplay=1" frameborder="0" allowfullscreen></iframe>
    </div>


    <div id="login">
        <p>Sign in to discover<br/>awe-inspiring destinations!</p>
        <button id="fb-login-button" class="loginBtn loginBtn--facebook">
             Login with Facebook
        </button>
        <br/>

        <button id="g-login-btn" class="loginBtn loginBtn--google">
            Login with Google
        </button>

        <p class="small">By signing in you are agreeing to our <a target="_blank" href="/T&C.htm">Terms and Conditions</a></p>

        <div class="input-group" id="email-input-group">
          <input type="email" id="email-input" class="m-input center-block">
          <label for="email-input">Email</label>
        </div>
        <div class="input-group" id="password-input-group">
          <input type="password" id="password-input" class="m-input center-block">
          <label for="password-input">Password</label>
        </div>
        <button id="login-button">Sign In</button>
        <button id="register-button">Register</button>


        <!--div class="g-signin2" data-onsuccess="onSignIn"><i class="fa fa-google-plus-official" aria-hidden="true"></i>&nbsp&nbspSign In</div-->
   </div>


    <div id="register">
      <div class="input-group" id="name-input-group">
        <input type="text" id="name-input" class="m-input center-block">
        <label for="name-input">Name</label>
      </div>
      <div class="input-group" id="password-confirm-input-group">
        <input type="password" id="password-confirm-input" class="m-input center-block">
        <label for="password-confirm-input">Confirm Password</label>
      </div>
      <button id="register-confirm-button">Register</button>
      <button id="register-cancel-button">Cancel</button>
    </div>
