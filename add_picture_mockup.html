        <div class="container">

<body>
<div class="container">
    <div class="row">
        <section id="picture">
            <div class="col-md-4">
                <div class="upload_picture_box">
                    <p class="text-center">Your image goes here</p>
                    <img>
                </div>
            </div>
        </section>

        <section id="info">
            <div class="col-md-8">
                <div class="input-group" id="title-input-group">
                    <input type="text" id="heading" class="m-input center-block">
                    <label for="heading">Enter a Title</label>
                </div>

                <div class="input-group" id="location-input">
                    <input type="text" id="location" class="m-input center-block" placeholder="">
                    <label for="autocomplete">Location</label>
                </div>

                <div class="input-group" id="interest-input">
                    <input type="text" id="button-select-interest" class="m-input center-block">
                    <label for="button-select-interest">Enter 1 Interest</label>
                </div>

                <div class="input-group" id="description-input-group">
                    <input type="text" id="description" class="m-input center-block">
                    <label for="description">Enter a Short Descrtion</label>
                </div>

                <div class="form-group top-margin">
                    <button type="submit" class="btn btn-primary form-control">Upload</button>
                </div>
            </div>
        </section>
    </div>
</div>
